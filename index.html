<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Feliz 5to Aniversario</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #000000; /* fondo negro */
    margin: 0;
    padding: 0;
    font-family: 'Playfair Display', serif;
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3em;
    margin-top: 20px;
    color: #d63384;
    z-index:2;
    position:relative;
  }

  .photo-container {
    position: relative;
    display: inline-block;
    margin-top: 30px;
    z-index:2;
  }

  .foto {
    max-width: 400px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    display: block;
    margin: 0 auto;
    position: relative;
    z-index: 2;
    width: 90%;
    max-width: 400px;
  }

  .ramo {
    position: absolute;
    top: 50%;
    width: 120px;
    transform: translateY(-50%);
    z-index: 2;
  }

  .ramo.left { left: -140px; }
  .ramo.right { right: -140px; }

  .message {
    max-width: 600px;
    margin: 20px auto 0;
    font-size: 1.3em;
    font-weight: 300;
    line-height: 1.6em;
    font-family: 'Playfair Display', serif;
    color: #ffffff; /* texto blanco */
    position: relative;
    z-index: 2;
    padding: 0 10px;
  }

  footer {
    margin-top: 40px;
    font-size: 1em;
    color: #999;
    position: relative;
    z-index:2;
  }

  /* confeti morado */
  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background-color: #8a2be2;
    z-index:1;
    pointer-events: none;
    opacity: 0.8;
  }

  /* Responsive */
  @media (max-width: 700px){
    .ramo.left, .ramo.right { display: none; }
    .foto { max-width: 90%; }
    .message { width: 90%; font-size: 1.1em; }
  }
</style>
</head>
<body>

<h1>Feliz 5to Aniversario, amor mío</h1>

<div class="photo-container">
    <img src="ramo.png" alt="Ramo de flores" class="ramo left">
    <img src="foto.jpg" alt="Nuestra foto juntos" class="foto">
    <img src="ramo.png" alt="Ramo de flores" class="ramo right">
</div>

<div class="message">
  Hace 5 meses nuestra relación comenzó, y toda una eternidad durará,<br>
  hasta que el sol deje de brillar, hasta que tus ojos, dejen de ser hermosos.<br>
  Jamás se acabará, te amo y te amaré por siempre.<br>
  Besos.
</div>

<footer>
  Con todo mi amor, para ti ❤️
</footer>

<!-- Confeti morado -->
<script>
  const confettiCount = 30;
  const confetti = [];

  for(let i=0;i<confettiCount;i++){
    const c = document.createElement('div');
    c.classList.add('confetti');
    c.style.left = Math.random()*window.innerWidth+'px';
    c.style.top = Math.random()*-window.innerHeight+'px';
    c.speed = 1 + Math.random()*2;
    c.angle = Math.random()*Math.PI*2;
    c.vx = Math.sin(c.angle)*c.speed;
    c.vy = Math.cos(c.angle)*c.speed + 1;
    document.body.appendChild(c);
    confetti.push(c);
  }

  function animate(){
    const width = window.innerWidth;
    const height = window.innerHeight;

    confetti.forEach(c=>{
      let top = parseFloat(c.style.top);
      let left = parseFloat(c.style.left);
      top += c.vy;
      left += c.vx;
      c.style.top = top + 'px';
      c.style.left = left + 'px';
      if(top > height) c.style.top = -10 + 'px';
      if(left > width) c.style.left = Math.random()*width + 'px';
      if(left < 0) c.style.left = Math.random()*width + 'px';
    });

    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener('resize', () => {
    const w = window.innerWidth;
    const h = window.innerHeight;
    confetti.forEach(c => {
      c.style.left = Math.random()*w+'px';
      c.style.top = Math.random()*-h+'px';
    });
  });
</script>

</body>
</html>
